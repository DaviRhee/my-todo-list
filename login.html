<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container auth-container">
        <h1>Login</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="email-login">E-mail</label>
                <input type="email" id="email-login" required>
            </div>
            <div class="form-group password-group">
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" required>
                <button type="button" id="btn-toggle-senha">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="form-group remember-group">
                <input type="checkbox" id="lembrar-email">
                <label for="lembrar-email">Lembrar meu e-mail</label>
            </div>
            <button type="submit" class="auth-button">Entrar</button>
        </form>
        <p class="auth-link" style="margin-top: 10px;">
            <a href="#" id="link-teste">Entrar como visitante para testar</a>
        </p>
        <p class="auth-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
